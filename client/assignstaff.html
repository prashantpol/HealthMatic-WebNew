 


 

<div class="row centered-form" style="padding: 10px">
   <div class="col-xs-12 col-sm-12 col-md-12  col-lg-6 col-lg-offset-3 col-sm-offset-2  col-md-offset-2"> 
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Assign Doctor</small></h3>
         </div>
         <div class="panel-body">
            <form role="form">
               <div class="row">
                  <div class="col-xs-8 col-sm-10 col-md-10">
                     <div class="form-group">
                  <input type="text"   ng-model="patient.doctor" auto-complete class="form-control" / >
                      </div>
                  </div>

                   <div class="col-xs-3 col-sm-2 col-md-2">
                     <div class="form-group">
                   <input type="button" class="btn btn-success" value="Add" ng-click="assigndoc(patient)">
                     </div>
                  </div>
                
               </div>
     
         </div>
         </form>
      </div>
         <input type="button" class="btn btn-success col-lg-3 col-xs-12 col-md-4 col-sm-4 pull-right" value="Next">

   </div>
</div>
